<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/appJS/appJs.js"></script>
</head>
<body>
    <div ng-app="dataBindingApp">
        <div ng-controller="dataCtrl">

            <br />
            Two-Way data binding example - using ng-model directive
            <br />

            <br />
            Using simple object!!!

            <input ng-model="message" type="text" />
            <br />
            Label Message : {{message}} | Model changes as we change the value in UI
            <br />

            <hr />

            <br />
            Using complex objects

            <br />

            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" ng-model="employee.firstName" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" ng-model="employee.lastName" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="text" ng-model="employee.gender" /></td>
                </tr>
            </table>
            <br />

            <table>
                <tr>
                    <td>First Name</td>
                    <td>{{employee.firstName}}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{employee.lastName}}</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>{{employee.gender}}</td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
