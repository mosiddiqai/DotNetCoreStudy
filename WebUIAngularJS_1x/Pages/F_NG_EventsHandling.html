<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/appJS/appJs.js"></script>
</head>
<body>

    <div ng-app="eventsHandling">
        <div ng-controller="eventCtrl">
            {{message}}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Likes</th>
                        <th>Dislikes</th>
                        <th>Like/Dislike</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="technology in technologies">
                        <td>{{technology.name}}</td>
                        <td>{{technology.likes}}</td>
                        <td>{{technology.dislikes}}</td>
                        <td>
                            <input type="button" value="Likes" ng-click="increementLikes(technology)" />
                            <input type="button" value="Dislikes" ng-click="increementDislikes(technology)" />
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
